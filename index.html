<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div id="game-start">
        <form id="players">
          <h3>Who is playing?</h3>
          <div class="form-group">
            <label for="player1name">Player 1 Name</label>
            <input type="text" class="form-control" id="player1name">
          </div>
          <div class="form-group">
            <label for="player2name">Player 2 Name</label>
            <input type="text" class="form-control" id="player2name">
          </div>
          <button type="submit" class="btn btn-info">Let's Play!</button>
        </form>
      </div>
      <div id='board'>
        <div class="row">
          <div class="col-xs-4" id="0,0" data-xcoord='0' data-ycoord='0'>
            <p>0,0</p>
          </div>
          <div class="col-xs-4" id="1,0" data-xcoord='1' data-ycoord='0'>
            <p>1,0</p>
          </div>
          <div class="col-xs-4" id="2,0" data-xcoord='2' data-ycoord='0'>
            <p>2,0</p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4" id="0,1" data-xcoord='0' data-ycoord='1'>
            <p>0,1</p>
          </div>
          <div class="col-xs-4" id="1,1" data-xcoord='1' data-ycoord='1'>
            <p>1,1</p>
          </div>
          <div class="col-xs-4" id="2,1" data-xcoord='2' data-ycoord='1'>
            <p>2,1</p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4" id="0,2" data-xcoord='0' data-ycoord='2'>
            <p>0,2</p>
          </div>
          <div class="col-xs-4" id="1,2" data-xcoord='1' data-ycoord='2'>
            <p>1,2</p>
          </div>
          <div class="col-xs-4" id="2,2" data-xcoord='2' data-ycoord='2'>
            <p>2,2</p>
          </div>
        </div>
      </div>
      <div id="victory">
        <h3><span id='winner-name'></span> won!</h3>
        <button class="btn btn-info btn-lg" id="play-again">Play Again</button>
      </div>
      <div id="tie">
        <h3>Uh-oh, nobody wins!</h3>
        <button class='btn btn-info btn-lg' id="tie-game-reset">Play Again</button>
      </div>
    </div>
  </body>
</html>
