<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container" id='body-wrapper'>

      <!-- PLAYER NAMES -->

      <form id="players">
        <h3 id='names-header'>Who wants to play Tic Tac Toe?</h3>
        <div class="form-group" id='name1'>
          <label for="player1name">Player 1 Name</label>
          <input type="text" class="form-control" id="player1name">
        </div>
        <div class="form-group" id='name2'>
          <label for="player2name">Player 2 Name</label>
          <input type="text" class="form-control" id="player2name">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-info btn-lg" id='names-button'>Let's Play!</button>
        </div>
      </form>

      <!-- END PLAYER NAMES -->

      <!-- WIN/TIE MESSAGES MODAL -->

      <div class="modal fade" id="game-messages" aria-hidden="true" data-backdrop='static'>
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <div id="victory" class="text-center game-message">
                <h3><span id='winner-name'></span> won!</h3>
              </div>
              <div id="tie" class="text-center game-message">
                <h3>Uh-oh, nobody wins!</h3>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary reset-button victory">Play Again</button>
              <button type="button" class="btn btn-secondary reset-button new-players victory">New Player Names</button>
              <button type="button" class='btn btn-primary reset-button tie'>Play Again</button>
              <button type="button" class="btn btn-secondary reset-button new-players tie">New Player Names</button>
            </div>
          </div>
        </div>
      </div>

      <!-- END MODAL -->

      <!-- GAME BOARD -->

      <div id='board' class="container">
        <p id='turn-guide'>Turn player: <span id="turn-player"></span> (<span id='turn-player-mark'></span>)</p>
        <div class="row" id='row1'>
          <div class="col-xs-4 board-square" data-xcoord='0' data-ycoord='0'>
            <!-- <p>0,0</p> -->
          </div>
          <div class="col-xs-4 board-square" data-xcoord='1' data-ycoord='0'>
            <!-- <p>1,0</p> -->
          </div>
          <div class="col-xs-4 board-square" data-xcoord='2' data-ycoord='0'>
            <!-- <p>2,0</p> -->
          </div>
        </div>
        <div class="row" id='row2'>
          <div class="col-xs-4 board-square" data-xcoord='0' data-ycoord='1'>
            <!-- <p>0,1</p> -->
          </div>
          <div class="col-xs-4 board-square" data-xcoord='1' data-ycoord='1'>
            <!-- <p>1,1</p> -->
          </div>
          <div class="col-xs-4 board-square" data-xcoord='2' data-ycoord='1'>
            <!-- <p>2,1</p> -->
          </div>
        </div>
        <div class="row" id='row3'>
          <div class="col-xs-4 board-square" data-xcoord='0' data-ycoord='2'>
            <!-- <p>0,2</p> -->
          </div>
          <div class="col-xs-4 board-square" data-xcoord='1' data-ycoord='2'>
            <!-- <p>1,2</p> -->
          </div>
          <div class="col-xs-4 board-square" data-xcoord='2' data-ycoord='2'>
            <!-- <p>2,2</p> -->
          </div>
        </div>
      </div>

      <!-- END GAME BOARD -->

    </div>
  </body>
</html>
